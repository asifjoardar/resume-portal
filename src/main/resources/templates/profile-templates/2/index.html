<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>Resume</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="keywords" content="" />
	<meta name="description" content="" />

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset-fonts-grids/reset-fonts-grids.css" media="all" /> 
	<link rel="stylesheet" type="text/css" href="../profile-templates/2/style.css" media="all" />

</head>
<body>

<div id="doc2" class="yui-t7">
	<div id="inner">
		<div id="hd">
			<div class="yui-gc">
				<div class="yui-u first">
					<h1>
						<span th:text="${userProfile.firstName}">first</span>
						<span th:text="${userProfile.lastName}">last</span>
						<span style="font-size: 10px"><a th:if="${currentUsersProfile}" href="/edit">Edit</a></span>
					</h1>
					<h3><span th:text="${userProfile.designation}">designation</span></h3>
				</div>
				<div class="yui-u">
					<div class="contact-info">
						<h3><a th:text="${userProfile.email}" href="${userProfile.email}">name@yourdomain.com</a></h3>
						<br/>
						<h3><span th:text="${userProfile.phone}">12345</span></h3>
					</div>
				</div>
			</div>
		</div>

		<div id="bd">
			<div id="yui-main">
				<div class="yui-b">
					<div class="yui-gf">
						<div class="yui-u first">
							<h2>Profile</h2>
						</div>
						<div class="yui-u">
							<p class="enlarge" th:text="${userProfile.summary}">profile summary</p>
						</div>
					</div>

					<div class="yui-gf">
						<div class="yui-u first">
							<h2>Skills</h2>
						</div>
						<div class="yui-u" th:each="skill : ${userProfile.skills}">
								<div class="talent">
									<h2 th:text="${skill}">skill</h2>
								</div>
						</div>
					</div>

					<!--<div class="yui-gf">
						<div class="yui-u first">
							<h2>Technical</h2>
						</div>
						<div class="yui-u">
							<ul class="talent">
								<li>XHTML</li>
								<li>CSS</li>
								<li class="last">Javascript</li>
							</ul>

							<ul class="talent">
								<li>Jquery</li>
								<li>PHP</li>
								<li class="last">CVS / Subversion</li>
							</ul>

							<ul class="talent">
								<li>OS X</li>
								<li>Windows XP/Vista</li>
								<li class="last">Linux</li>
							</ul>
						</div>
					</div>-->

					<div class="yui-gf">
	
						<div class="yui-u first">
							<h2>Experience</h2>
						</div>

						<div class="yui-u" th:each="job: ${userProfile.jobs}">

							<div class="job">
								<h2 th:text="${job.company}">company</h2>
								<h3 th:text="${job.designation}">designation</h3>
								<h4>
									<span th:text="${job.formattedStartDate}">April 2016</span> -
									<span th:text="${job.currentJob} ? 'Present' : ${job.getFormattedEndDate}">Present</span>
								</h4>
								<h5 th:each="responsibilitiy : ${job.responsibilities}">
									<span th:text="${responsibilitiy}">Responsibilitiy</span>
								</h5>
							</div>
						</div><!--// .yui-u -->
					</div><!--// .yui-gf -->

					<div class="yui-gf last">
						<div class="yui-u first">
							<h2>Education</h2>
						</div>
						<div th:each="education : ${userProfile.educations}">
							<div class="yui-u">
								<h2 th:text="${education.college}">college/ university</h2>
								<h3 th:text="${education.qualification}">qualification</h3>
								<p th:text="${education.summary}">summary</p>
								<br>
							</div>
						</div>
					</div><!--// .yui-gf -->

				</div><!--// .yui-b -->
			</div><!--// yui-main -->
		</div><!--// bd -->

	</div><!-- // inner -->
</div><!--// doc -->
</body>
</html>
